<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Emoji Zeichenfl√§che</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .menu {
      background: white;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease-in-out;
      width: 180px;
    }
    .menu.hidden {
      transform: translateX(-200%);
    }
    .toggle-button {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: white;
      border: 2px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: left 0.3s;
    }
    .toggle-button.hidden {
      left: 0;
    }
    .emoji-container {
      position: absolute;
      top: 20px;
      left: 250px;
      background: white;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      user-select: none;
      z-index: 10;
      width: auto;
      max-width: 300px;
      transition: opacity 0.3s ease-in-out;
    }
    .emoji-container.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .color-container {
      display: flex;
      gap: 5px;
    }
    .color-box {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-box.selected {
      border: 3px solid black;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>

  <canvas id="drawingCanvas"></canvas>

  <!-- Men√º mit Pfeil-Button -->
  <div class="menu-container">
    <div class="menu" id="menu">
      <button id="brushTool">üñå Pinsel</button>
      <button id="pencilTool">‚úèÔ∏è Bleistift</button>
      <button id="eraserTool">üßΩ Radiergummi</button>
      <button id="undoButton">‚Ü©Ô∏è R√ºckg√§ngig</button>
      <button id="clearButton">üóëÔ∏è L√∂schen</button>

      <!-- Farbauswahl -->
      <div class="color-container">
        <div class="color-box" style="background-color: black;"></div>
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: green;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
      </div>

      <!-- Gr√∂√üe anpassen -->
      <label>Gr√∂√üe:</label>
      <input type="range" id="sizeSlider" min="5" max="50" value="10">
    </div>

    <!-- Men√º-Pfeil -->
    <button class="toggle-button" id="toggleMenu">‚¨ÖÔ∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    const menu = document.getElementById("menu");
    const toggleButton = document.getElementById("toggleMenu");

    let selectedTool = "brush";
    let selectedColor = "black";
    let brushSize = 10;
    let isDrawing = false;
    let lastX, lastY;
    let scale = 1;
    let translateX = 0, translateY = 0;
    let lastDistance = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Men√º ein-/ausblenden
    toggleButton.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      toggleButton.textContent = menu.classList.contains("hidden") ? "‚û°Ô∏è" : "‚¨ÖÔ∏è";
      toggleButton.classList.toggle("hidden");
    });

    // Werkzeuge ausw√§hlen
    document.getElementById("brushTool").addEventListener("click", () => selectedTool = "brush");
    document.getElementById("pencilTool").addEventListener("click", () => selectedTool = "pencil");
    document.getElementById("eraserTool").addEventListener("click", () => selectedTool = "eraser");

    // Farbe ausw√§hlen
    document.querySelectorAll(".color-box").forEach(box => {
      box.addEventListener("click", () => {
        document.querySelector(".color-box.selected")?.classList.remove("selected");
        box.classList.add("selected");
        selectedColor = box.style.backgroundColor;
      });
    });

    // Gr√∂√üe ausw√§hlen
    document.getElementById("sizeSlider").addEventListener("input", (e) => {
      brushSize = e.target.value;
    });

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left - translateX) / scale,
        y: (e.clientY - rect.top - translateY) / scale
      };
    }

    function startDraw(e) {
      if (e.touches && e.touches.length === 2) return;
      isDrawing = true;
      const pos = getMousePos(e.touches ? e.touches[0] : e);
      [lastX, lastY] = [pos.x, pos.y];
    }

    function draw(e) {
      if (!isDrawing || (e.touches && e.touches.length === 2)) return;
      const pos = getMousePos(e.touches ? e.touches[0] : e);
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.strokeStyle = selectedTool === "eraser" ? "white" : selectedColor;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      [lastX, lastY] = [pos.x, pos.y];
    }

    function stopDraw() { isDrawing = false; }

    function handleZoom(e) {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (lastDistance) {
          const deltaScale = distance / lastDistance;
          scale *= deltaScale;
          ctx.setTransform(scale, 0, 0, scale, translateX, translateY);
        }

        lastDistance = distance;
      }
    }

    canvas.addEventListener("pointerdown", startDraw);
    canvas.addEventListener("pointermove", draw);
    canvas.addEventListener("pointerup", stopDraw);
    canvas.addEventListener("touchmove", handleZoom, { passive: false });

  </script>

</body>
</html>
