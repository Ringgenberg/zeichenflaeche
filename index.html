<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Zeichen-App mit Emojis & Zoom</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    .canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
    }
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .menu {
      background: white;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 200px;
    }
    .toggle-button {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: white;
      border: 2px solid #ccc;
      padding: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .color-container {
      display: flex;
      gap: 5px;
    }
    .color-box {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-box.selected {
      border: 3px solid black;
    }
    .emoji-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      width: auto;
      max-width: 300px;
    }
    .emoji {
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }
    .page-buttons {
      display: flex;
      gap: 5px;
    }
    .page-buttons button {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 3px;
      background: lightgray;
    }
    .page-buttons button.active {
      background: #6c5ce7;
      color: white;
    }
  </style>
</head>
<body>

  <div class="canvas-container">
    <canvas id="canvas1" class="drawingCanvas"></canvas>
    <canvas id="canvas2" class="drawingCanvas" style="display: none;"></canvas>
    <canvas id="canvas3" class="drawingCanvas" style="display: none;"></canvas>
    <canvas id="canvas4" class="drawingCanvas" style="display: none;"></canvas>
    <canvas id="canvas5" class="drawingCanvas" style="display: none;"></canvas>
  </div>

  <div class="menu-container">
    <div class="menu" id="menu">
      <button id="brushTool">🖌 Pinsel</button>
      <button id="eraserTool">🧽 Radiergummi</button>
      <button id="undoButton">↩️ Rückgängig</button>
      <button id="redoButton">↪️ Wiederherstellen</button>
      <button id="clearButton">🗑️ Löschen</button>

      <div class="color-container">
        <div class="color-box" style="background-color: black;"></div>
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: green;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
      </div>

      <label>Größe:</label>
      <input type="range" id="sizeSlider" min="5" max="50" value="10">

      <div class="page-buttons">
        <button data-page="1" class="active">1</button>
        <button data-page="2">2</button>
        <button data-page="3">3</button>
        <button data-page="4">4</button>
        <button data-page="5">5</button>
      </div>
    </div>

    <button class="toggle-button" id="toggleMenu">⬅️</button>
  </div>

  <div class="emoji-container">
    <span class="emoji">😀</span>
    <span class="emoji">😃</span>
    <span class="emoji">😄</span>
    <span class="emoji">😁</span>
    <span class="emoji">😂</span>
    <span class="emoji">😎</span>
    <span class="emoji">🤩</span>
    <span class="emoji">🥳</span>
  </div>

  <script>
    let activeCanvas = 1;
    let undoStack = [[]];
    let redoStack = [[]];
    let drawing = false;
    let selectedColor = "black";
    let selectedSize = 10;
    let selectedTool = "brush";
    let scale = 1;
    let lastDist = 0;

    function switchCanvas(page) {
      document.querySelectorAll(".drawingCanvas").forEach(canvas => canvas.style.display = "none");
      document.getElementById(`canvas${page}`).style.display = "block";
      activeCanvas = page;
    }

    document.querySelectorAll(".page-buttons button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelector(".page-buttons .active").classList.remove("active");
        button.classList.add("active");
        switchCanvas(button.dataset.page);
      });
    });

    function saveState() {
      const canvas = document.getElementById(`canvas${activeCanvas}`);
      undoStack[activeCanvas - 1].push(canvas.toDataURL());
      redoStack[activeCanvas - 1] = [];
    }

    document.getElementById("undoButton").addEventListener("click", () => {
      if (undoStack[activeCanvas - 1].length > 1) {
        redoStack[activeCanvas - 1].push(undoStack[activeCanvas - 1].pop());
        const img = new Image();
        img.src = undoStack[activeCanvas - 1][undoStack[activeCanvas - 1].length - 1];
        img.onload = () => {
          const ctx = document.getElementById(`canvas${activeCanvas}`).getContext("2d");
          ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    });

    document.getElementById("redoButton").addEventListener("click", () => {
      if (redoStack[activeCanvas - 1].length > 0) {
        const img = new Image();
        img.src = redoStack[activeCanvas - 1].pop();
        img.onload = () => {
          const ctx = document.getElementById(`canvas${activeCanvas}`).getContext("2d");
          ctx.drawImage(img, 0, 0);
        };
        undoStack[activeCanvas - 1].push(img.src);
      }
    });

    document.querySelectorAll(".emoji").forEach(emoji => {
      emoji.addEventListener("click", () => {
        const ctx = document.getElementById(`canvas${activeCanvas}`).getContext("2d");
        ctx.font = "40px Arial";
        ctx.fillText(emoji.textContent, Math.random() * ctx.canvas.width, Math.random() * ctx.canvas.height);
      });
    });
  </script>

</body>
</html>
