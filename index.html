<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Zeichnen mit mehreren Bl√§ttern</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
      background-color: white;
    }
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .menu {
      background: white;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease-in-out;
      width: 200px;
    }
    .menu.hidden {
      transform: translateX(-200%);
    }
    .toggle-button {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: white;
      border: 2px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: left 0.3s;
    }
    .toggle-button.hidden {
      left: 0;
    }
    .color-container {
      display: flex;
      gap: 5px;
    }
    .color-box {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-box.selected {
      border: 3px solid black;
    }
    input[type="range"] {
      width: 100%;
    }
    .page-buttons {
      display: flex;
      gap: 5px;
    }
    .page-buttons button {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 3px;
      background: lightgray;
    }
    .page-buttons button.active {
      background: #6c5ce7;
      color: white;
    }
  </style>
</head>
<body>

  <div class="canvas-container">
    <!-- 5 Zeichenfl√§chen -->
    <canvas id="canvas1" class="drawingCanvas"></canvas>
    <canvas id="canvas2" class="drawingCanvas" style="display: none;"></canvas>
    <canvas id="canvas3" class="drawingCanvas" style="display: none;"></canvas>
    <canvas id="canvas4" class="drawingCanvas" style="display: none;"></canvas>
    <canvas id="canvas5" class="drawingCanvas" style="display: none;"></canvas>
  </div>

  <!-- Men√º mit Pfeil-Button -->
  <div class="menu-container">
    <div class="menu" id="menu">
      <button id="brushTool">üñå Pinsel</button>
      <button id="pencilTool">‚úèÔ∏è Bleistift</button>
      <button id="eraserTool">üßΩ Radiergummi</button>
      <button id="undoButton">‚Ü©Ô∏è R√ºckg√§ngig</button>
      <button id="clearButton">üóëÔ∏è L√∂schen</button>

      <!-- Farbauswahl -->
      <div class="color-container">
        <div class="color-box" style="background-color: black;"></div>
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: green;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
      </div>

      <!-- Gr√∂√üe anpassen -->
      <label>Gr√∂√üe:</label>
      <input type="range" id="sizeSlider" min="5" max="50" value="10">

      <!-- Zeichenfl√§chen wechseln -->
      <div class="page-buttons">
        <button data-page="1" class="active">1</button>
        <button data-page="2">2</button>
        <button data-page="3">3</button>
        <button data-page="4">4</button>
        <button data-page="5">5</button>
      </div>
    </div>

    <!-- Men√º-Pfeil -->
    <button class="toggle-button" id="toggleMenu">‚¨ÖÔ∏è</button>
  </div>

  <script>
    const canvases = document.querySelectorAll(".drawingCanvas");
    let currentCanvas = canvases[0];
    let ctx = currentCanvas.getContext("2d");

    const menu = document.getElementById("menu");
    const toggleButton = document.getElementById("toggleMenu");

    let selectedTool = "brush";
    let selectedColor = "black";
    let brushSize = 10;
    let isDrawing = false;
    let lastX, lastY;

    function resizeCanvas() {
      canvases.forEach(canvas => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Men√º ein-/ausblenden
    toggleButton.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      toggleButton.textContent = menu.classList.contains("hidden") ? "‚û°Ô∏è" : "‚¨ÖÔ∏è";
      toggleButton.classList.toggle("hidden");
    });

    // Zeichenfl√§chen wechseln
    document.querySelectorAll(".page-buttons button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelector(".page-buttons .active")?.classList.remove("active");
        button.classList.add("active");

        canvases.forEach(canvas => canvas.style.display = "none");
        currentCanvas = document.getElementById(`canvas${button.dataset.page}`);
        currentCanvas.style.display = "block";
        ctx = currentCanvas.getContext("2d");
      });
    });

    // Werkzeuge ausw√§hlen
    document.getElementById("brushTool").addEventListener("click", () => selectedTool = "brush");
    document.getElementById("pencilTool").addEventListener("click", () => selectedTool = "pencil");
    document.getElementById("eraserTool").addEventListener("click", () => selectedTool = "eraser");

    // Farbe ausw√§hlen
    document.querySelectorAll(".color-box").forEach(box => {
      box.addEventListener("click", () => {
        document.querySelector(".color-box.selected")?.classList.remove("selected");
        box.classList.add("selected");
        selectedColor = box.style.backgroundColor;
      });
    });

    // Gr√∂√üe ausw√§hlen
    document.getElementById("sizeSlider").addEventListener("input", (e) => {
      brushSize = e.target.value;
    });

    function startDraw(e) {
      isDrawing = true;
      const pos = e.touches ? e.touches[0] : e;
      lastX = pos.clientX;
      lastY = pos.clientY;
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = e.touches ? e.touches[0] : e;
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.strokeStyle = selectedTool === "eraser" ? "white" : selectedColor;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.clientX, pos.clientY);
      ctx.stroke();
      lastX = pos.clientX;
      lastY = pos.clientY;
    }

    function stopDraw() { isDrawing = false; }

    currentCanvas.addEventListener("pointerdown", startDraw);
    currentCanvas.addEventListener("pointermove", draw);
    currentCanvas.addEventListener("pointerup", stopDraw);
  </script>

</body>
</html>
