<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Emoji ZeichenflÃ¤che</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .menu button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #6c5ce7;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .menu button:hover {
      background: #74b9ff;
    }
    .scroll-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 60px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 5px;
      user-select: none;
      z-index: 10;
    }
    .emoji {
      display: inline-block;
      font-size: 40px;
      padding: 5px;
      cursor: pointer;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .emoji.selected {
      background-color: lightblue;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <canvas id="drawingCanvas"></canvas>

  <!-- MenÃ¼ fÃ¼r Werkzeuge -->
  <div class="menu">
    <button id="brushTool">ğŸ–Œ Pinsel</button>
    <button id="pencilTool">âœï¸ Bleistift</button>
    <button id="eraserTool">ğŸ§½ Radiergummi</button>
    <button id="emojiTool">ğŸ˜€ Emoji</button>
    <button id="undoButton">â†©ï¸ RÃ¼ckgÃ¤ngig</button>
    <button id="clearButton">ğŸ—‘ï¸ LÃ¶schen</button>
  </div>

  <!-- Emoji-Auswahl -->
  <div class="scroll-container">
    <span class="emoji">ğŸ˜€</span>
    <span class="emoji">ğŸ˜ƒ</span>
    <span class="emoji">ğŸ˜„</span>
    <span class="emoji">ğŸ˜</span>
    <span class="emoji">ğŸ˜†</span>
    <span class="emoji">ğŸ˜…</span>
    <span class="emoji">ğŸ˜‚</span>
    <span class="emoji">ğŸ¤£</span>
    <span class="emoji">ğŸ˜Š</span>
    <span class="emoji">ğŸ˜</span>
    <span class="emoji">ğŸ¥°</span>
    <span class="emoji">ğŸ˜</span>
    <span class="emoji">ğŸ¤©</span>
    <span class="emoji">ğŸ¥³</span>
  </div>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    let selectedTool = "brush";
    let selectedEmoji = null;
    let isDrawing = false;
    let lastX, lastY;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Werkzeuge auswÃ¤hlen
    document.getElementById("brushTool").addEventListener("click", () => selectedTool = "brush");
    document.getElementById("pencilTool").addEventListener("click", () => selectedTool = "pencil");
    document.getElementById("eraserTool").addEventListener("click", () => selectedTool = "eraser");
    document.getElementById("emojiTool").addEventListener("click", () => selectedTool = "emoji");

    // Emojis auswÃ¤hlen
    document.querySelectorAll(".emoji").forEach(emoji => {
      emoji.addEventListener("click", () => {
        document.querySelector(".emoji.selected")?.classList.remove("selected");
        emoji.classList.add("selected");
        selectedEmoji = emoji.textContent;
        selectedTool = "emoji";
      });
    });

    // Zeichnen starten
    function startDraw(e) {
      if (selectedTool === "emoji") return;
      isDrawing = true;
      const pos = getMousePos(e);
      [lastX, lastY] = [pos.x, pos.y];
    }

    // Zeichnen fortsetzen
    function draw(e) {
      if (!isDrawing || selectedTool === "emoji") return;
      const pos = getMousePos(e);
      ctx.lineWidth = 5;
      ctx.lineCap = "round";
      if (selectedTool === "brush") {
        ctx.strokeStyle = "black";
      } else if (selectedTool === "pencil") {
        ctx.strokeStyle = "gray";
      } else if (selectedTool === "eraser") {
        ctx.globalCompositeOperation = "destination-out";
        ctx.strokeStyle = "rgba(0,0,0,1)";
      }
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      [lastX, lastY] = [pos.x, pos.y];
      if (selectedTool === "eraser") ctx.globalCompositeOperation = "source-over";
    }

    // Zeichnen stoppen
    function stopDraw() {
      isDrawing = false;
    }

    // Emoji setzen
    function placeEmoji(e) {
      if (selectedTool !== "emoji" || !selectedEmoji) return;
      const pos = getMousePos(e);
      ctx.font = "50px 'Segoe UI Emoji', 'Apple Color Emoji', Arial, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(selectedEmoji, pos.x, pos.y);
    }

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left,
        y: e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top
      };
    }

    // Event-Listener fÃ¼r Touch & Maus
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mouseleave", stopDraw);
    canvas.addEventListener("click", placeEmoji);

    canvas.addEventListener("touchstart", (e) => { e.preventDefault(); startDraw(e); placeEmoji(e); });
    canvas.addEventListener("touchmove", (e) => { e.preventDefault(); draw(e); });
    canvas.addEventListener("touchend", stopDraw);

    // RÃ¼ckgÃ¤ngig & LÃ¶schen
    document.getElementById("undoButton").addEventListener("click", () => ctx.clearRect(0, 0, canvas.width, canvas.height));
    document.getElementById("clearButton").addEventListener("click", () => ctx.clearRect(0, 0, canvas.width, canvas.height));

  </script>

</body>
</html>
