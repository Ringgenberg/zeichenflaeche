<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemeinsame Zeichenfl√§che</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 0; }
        .canvas-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: white; 
            border: 2px solid #000; 
            margin: 10px auto; 
            width: 95vw; 
            max-width: 800px; 
            height: 60vh; 
            position: relative; 
        }
        canvas { 
            width: 100%; 
            height: 100%;
            cursor: crosshair !important; /* üîπ Erzwingt das Fadenkreuz */
        }
        .toolbar { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        input, button, select { font-size: 1rem; padding: 5px; border-radius: 5px; cursor: pointer; }
        button { background: #007bff; color: white; border: none; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Gemeinsame Zeichenfl√§che</h1>

    <div class="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <select id="tool">
            <option value="brush">Pinsel</option>
            <option value="eraser">Radierer</option>
            <option value="text">Text</option>
            <option value="emoji">Emoji</option>
        </select>
        <input type="text" id="textInput" placeholder="Text oder Emoji eingeben..." style="display: none;">
        <input type="range" id="brushSize" min="2" max="20" value="5">
        <button id="clearCanvas">Seite l√∂schen</button>
        <button id="prevPage">‚óÄ Zur√ºck</button>
        <span id="pageIndicator">Seite 1/5</span>
        <button id="nextPage">Weiter ‚ñ∂</button>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script>
        // üîπ Firebase-Setup
        const firebaseConfig = {
            apiKey: "AIzaSyCXiT-uH9rwUn8ZKg0zBBgzvHtfmT2FXEM",
            authDomain: "gemeinsame-zeichenflaeche.firebaseapp.com",
            databaseURL: "https://gemeinsame-zeichenflaeche-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gemeinsame-zeichenflaeche",
            storageBucket: "gemeinsame-zeichenflaeche.firebasestorage.app",
            messagingSenderId: "53297689529",
            appId: "1:53297689529:web:f32f56cb02d19292b07c68"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById("textInput");

        let drawing = false;
        let brushColor = "#000000";
        let brushSize = 5;
        let isErasing = false;
        let currentPage = 1;
        const totalPages = 5;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            loadCanvas();
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        document.getElementById("colorPicker").addEventListener("input", function() {
            brushColor = this.value;
            isErasing = false;
        });

        document.getElementById("brushSize").addEventListener("input", function() {
            brushSize = this.value;
        });

        document.getElementById("tool").addEventListener("change", function() {
            isErasing = this.value === "eraser";
            canvas.style.cursor = "crosshair"; // üîπ Fadenkreuz bleibt sichtbar
            if (this.value === "text" || this.value === "emoji") {
                textInput.style.display = "inline-block";
                textInput.focus(); 
            } else {
                textInput.style.display = "none";
            }
        });

        document.getElementById("clearCanvas").addEventListener("click", function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            db.ref(`pages/page${currentPage}`).remove();
        });

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mouseout", () => drawing = false);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("click", addTextOrEmoji);

        function draw(e) {
            if (!drawing || isErasing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = isErasing ? "#FFFFFF" : brushColor;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y);
            ctx.stroke();

            db.ref(`pages/page${currentPage}`).push({
                type: "line",
                x: x, y: y, color: brushColor, size: brushSize
            });
        }

        function addTextOrEmoji(e) {
            const tool = document.getElementById("tool").value;
            if (tool !== "text" && tool !== "emoji") return;
            const text = textInput.value.trim();
            if (!text) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.font = `${brushSize * 4}px Arial`;
            ctx.fillStyle = brushColor;
            ctx.fillText(text, x, y);

            db.ref(`pages/page${currentPage}`).push({
                type: "text",
                x: x, y: y, text: text, color: brushColor, size: brushSize
            });

            textInput.value = ""; 
        }

        function loadCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            db.ref(`pages/page${currentPage}`).once("value", (snapshot) => {
                snapshot.forEach((data) => {
                    const item = data.val();
                    if (item.type === "text") {
                        ctx.font = `${item.size * 4}px Arial`;
                        ctx.fillStyle = item.color;
                        ctx.fillText(item.text, item.x, item.y);
                    } else {
                        ctx.lineWidth = item.size;
                        ctx.strokeStyle = item.color;
                        ctx.beginPath();
                        ctx.moveTo(item.x, item.y);
                        ctx.lineTo(item.x, item.y);
                        ctx.stroke();
                    }
                });
            });
        }

        loadCanvas();
    </script>
</body>
</html>
