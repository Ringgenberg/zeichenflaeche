<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeichenfläche</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 0; }
        .canvas-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: white; 
            border: 2px solid #000; 
            margin: 10px auto; 
            width: 95vw; 
            max-width: 800px; 
            height: 60vh; 
            position: relative; 
        }
        canvas { 
            width: 100%; 
            height: 100%;
            touch-action: none;
            background-color: white;
            border: 1px solid black;
            cursor: crosshair;
        }
        .toolbar, .emoji-toolbar { 
            display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap;
        }
        .color-button, .emoji-button {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: white;
        }
        .color-button.active, .emoji-button.active {
            border: 4px solid white;
            box-shadow: 0 0 5px black;
        }
        input, button, select { font-size: 1rem; padding: 5px; border-radius: 5px; cursor: pointer; }
        button { background: #007bff; color: white; border: none; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Zeichenfläche</h1>

    <div class="toolbar">
        <select id="tool">
            <option value="brush">Pinsel</option>
            <option value="eraser">Radierer</option>
            <option value="emoji">Emoji</option>
        </select>
        <div id="colorPalette">
            <button class="color-button" style="background: #FF0000;" data-color="#FF0000"></button>
            <button class="color-button" style="background: #FFFF00;" data-color="#FFFF00"></button>
            <button class="color-button" style="background: #0000FF;" data-color="#0000FF"></button>
            <button class="color-button" style="background: #000000;" data-color="#000000"></button>
            <button class="color-button" style="background: #00CED1;" data-color="#00CED1"></button>
            <button class="color-button" style="background: #8B4513;" data-color="#8B4513"></button>
            <button class="color-button" style="background: #FFA500;" data-color="#FFA500"></button>
            <button class="color-button" style="background: #008000;" data-color="#008000"></button>
            <button class="color-button" style="background: #808080;" data-color="#808080"></button>
        </div>
        <input type="range" id="brushSize" min="10" max="50" value="20">
        <button id="clearCanvas">Löschen</button>
    </div>

    <div class="emoji-toolbar" id="emojiPalette" style="display: none;">
        <button class="emoji-button" data-emoji="😘">😘</button>
        <button class="emoji-button" data-emoji="❤️">❤️</button>
        <button class="emoji-button" data-emoji="😅">😅</button>
        <button class="emoji-button" data-emoji="😋">😋</button>
        <button class="emoji-button" data-emoji="👍">👍</button>
        <button class="emoji-button" data-emoji="🤣">🤣</button>
        <button class="emoji-button" data-emoji="😍">😍</button>
        <button class="emoji-button" data-emoji="😉">😉</button>
        <button class="emoji-button" data-emoji="🍀">🍀</button>
        <button class="emoji-button" data-emoji="🔥">🔥</button>
        <button class="emoji-button" data-emoji="💦">💦</button>
        <button class="emoji-button" data-emoji="😭">😭</button>
        <button class="emoji-button" data-emoji="😵">😵</button>
        <button class="emoji-button" data-emoji="😳">😳</button>
        <button class="emoji-button" data-emoji="🐻">🐻</button>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        let drawing = false;
        let brushColor = "#FF0000";
        let brushSize = 20;
        let selectedTool = "brush";
        let selectedEmoji = "😘";

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        document.getElementById("brushSize").addEventListener("input", function() {
            brushSize = this.value;
        });

        document.getElementById("clearCanvas").addEventListener("click", function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById("tool").addEventListener("change", function() {
            selectedTool = this.value;
            document.getElementById("emojiPalette").style.display = selectedTool === "emoji" ? "flex" : "none";
        });

        function startDrawing(e) {
            drawing = true;
            ctx.beginPath(); // **Startet einen neuen Pfad, verhindert Linienverbindung**
            if (selectedTool === "emoji") {
                drawEmoji(e);
            }
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath(); // **Beendet den Pfad nach dem Loslassen**
        }

        function draw(e) {
            if (!drawing || selectedTool === "emoji") return;
            const { x, y } = getMousePosition(e);

            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";

            if (selectedTool === "brush") {
                ctx.strokeStyle = brushColor;
                ctx.lineTo(x, y);
                ctx.stroke();
            } else if (selectedTool === "eraser") {
                ctx.strokeStyle = "#FFFFFF";
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function drawEmoji(e) {
            const { x, y } = getMousePosition(e);
            ctx.font = `${brushSize}px Arial`;
            ctx.fillText(selectedEmoji, x, y);
        }

        function getMousePosition(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX ? e.clientX - rect.left : e.touches[0].clientX - rect.left,
                y: e.clientY ? e.clientY - rect.top : e.touches[0].clientY - rect.top
            };
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);

        document.querySelectorAll(".emoji-button").forEach(button => {
            button.addEventListener("click", function() {
                selectedEmoji = this.getAttribute("data-emoji");
            });
        });
    </script>
</body>
</html>
