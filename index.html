<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeichenfläche</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 0; }
        .canvas-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: white; 
            border: 2px solid #000; 
            margin: 10px auto; 
            width: 95vw; 
            max-width: 800px; 
            height: 60vh; 
            position: relative; 
        }
        canvas { 
            width: 100%; 
            height: 100%;
            touch-action: none;
            background-color: white;
            border: 1px solid black;
            cursor: crosshair;
        }
        .toolbar { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        select, input, button { font-size: 1rem; padding: 5px; border-radius: 5px; cursor: pointer; }
        button { background: #007bff; color: white; border: none; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Zeichenfläche</h1>

    <div class="toolbar">
        <select id="colorPicker">
            <option value="#FF0000">Rot</option>
            <option value="#FFFF00">Gelb</option>
            <option value="#0000FF">Blau</option>
            <option value="#000000">Schwarz</option>
            <option value="#00CED1">Türkis</option>
            <option value="#8B4513">Braun</option>
            <option value="#FFA500">Orange</option>
            <option value="#008000">Grün</option>
            <option value="#808080">Grau</option>
            <option value="#800080">Lila</option>
            <option value="#FF69B4">Pink</option>
            <option value="#FFFFFF">Weiß</option>
        </select>
        <input type="range" id="brushSize" min="2" max="20" value="5">
        <button id="clearCanvas">Löschen</button>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        let drawing = false;
        let brushColor = "#FF0000"; // Standardfarbe: Rot
        let brushSize = 5;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        document.getElementById("colorPicker").addEventListener("change", function() {
            brushColor = this.value;
        });

        document.getElementById("brushSize").addEventListener("input", function() {
            brushSize = this.value;
        });

        document.getElementById("clearCanvas").addEventListener("click", function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        function startDrawing(e) {
            drawing = true;
            ctx.beginPath();
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;
            const { x, y } = getMousePosition(e);
            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = brushColor;

            ctx.lineTo(x, y);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function getMousePosition(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX ? e.clientX - rect.left : e.touches[0].clientX - rect.left,
                y: e.clientY ? e.clientY - rect.top : e.touches[0].clientY - rect.top
            };
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);
        canvas.addEventListener("mousemove", draw);

        canvas.addEventListener("touchstart", (e) => startDrawing(e.touches[0]));
        canvas.addEventListener("touchend", stopDrawing);
        canvas.addEventListener("touchcancel", stopDrawing);
        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
    </script>
</body>
</html>
