<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Zeichnen mit Emojis & Zoomen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    .canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
    }
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .menu {
      background: white;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 200px;
    }
    .toggle-button {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: white;
      border: 2px solid #ccc;
      padding: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .color-container {
      display: flex;
      gap: 5px;
    }
    .color-box {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-box.selected {
      border: 3px solid black;
    }
    .emoji-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      width: auto;
      max-width: 300px;
    }
    .emoji {
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div class="canvas-container">
    <canvas id="drawingCanvas"></canvas>
  </div>

  <div class="menu-container">
    <div class="menu" id="menu">
      <button id="brushTool">🖌 Pinsel</button>
      <button id="eraserTool">🧽 Radiergummi</button>
      <button id="clearButton" style="font-size: 12px;">🗑️</button>
      
      <div class="color-container">
        <div class="color-box" style="background-color: black;"></div>
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: green;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
      </div>

      <label>Größe:</label>
      <input type="range" id="sizeSlider" min="5" max="50" value="10">
    </div>

    <button class="toggle-button" id="toggleMenu">⬅️</button>
  </div>

  <div class="emoji-container">
    <span class="emoji">😀</span>
    <span class="emoji">😃</span>
    <span class="emoji">😄</span>
    <span class="emoji">😁</span>
    <span class="emoji">😂</span>
    <span class="emoji">😎</span>
    <span class="emoji">🤩</span>
    <span class="emoji">🥳</span>
  </div>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");

    let drawing = false;
    let selectedColor = "black";
    let selectedSize = 10;
    let selectedTool = "brush";
    let scale = 1;
    let lastDist = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    document.querySelectorAll(".color-box").forEach(box => {
      box.addEventListener("click", () => {
        document.querySelector(".color-box.selected")?.classList.remove("selected");
        box.classList.add("selected");
        selectedColor = getComputedStyle(box).backgroundColor;
      });
    });

    document.getElementById("sizeSlider").addEventListener("input", (e) => {
      selectedSize = e.target.value;
    });

    document.getElementById("brushTool").addEventListener("click", () => {
      selectedTool = "brush";
    });

    document.getElementById("eraserTool").addEventListener("click", () => {
      selectedTool = "eraser";
    });

    document.getElementById("clearButton").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    function startDraw(evt) {
      drawing = true;
      const pos = getMousePos(evt);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(evt) {
      if (!drawing) return;
      const pos = getMousePos(evt);
      ctx.lineWidth = selectedSize;
      ctx.lineCap = "round";
      ctx.strokeStyle = selectedTool === "eraser" ? "white" : selectedColor;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDraw() {
      drawing = false;
      ctx.closePath();
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) return;
      startDraw(e.touches[0]);
    });
    canvas.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        let dist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        if (lastDist) {
          scale *= dist / lastDist;
          canvas.style.transform = `scale(${scale})`;
        }
        lastDist = dist;
        return;
      }
      draw(e.touches[0]);
    });
    canvas.addEventListener("touchend", stopDraw);

    document.querySelectorAll(".emoji").forEach(emoji => {
      emoji.addEventListener("click", () => {
        ctx.font = "40px Arial";
        ctx.fillText(emoji.textContent, Math.random() * canvas.width, Math.random() * canvas.height);
      });
    });
  </script>

</body>
</html>
