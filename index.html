<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Zeichnen mit mehreren Blättern</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
      background-color: white;
    }
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .menu {
      background: white;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease-in-out;
      width: 200px;
    }
    .menu.hidden {
      transform: translateX(-200%);
    }
    .toggle-button {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: white;
      border: 2px solid #ccc;
      padding: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: left 0.3s;
    }
    .toggle-button.hidden {
      left: 0;
    }
    .color-container {
      display: flex;
      gap: 5px;
    }
    .color-box {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-box.selected {
      border: 3px solid black;
    }
    input[type="range"] {
      width: 100%;
    }
    .page-buttons {
      display: flex;
      gap: 5px;
    }
    .page-buttons button {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 3px;
      background: lightgray;
    }
    .page-buttons button.active {
      background: #6c5ce7;
      color: white;
    }
    .emoji-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      user-select: none;
      z-index: 10;
      width: auto;
      max-width: 300px;
      scrollbar-width: thin;
    }
    .emoji-container::-webkit-scrollbar {
      height: 8px;
    }
    .emoji-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .emoji {
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s ease-in-out;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <div class="canvas-container">
    <!-- 5 Zeichenflächen -->
    <canvas id="canvas1" class="drawingCanvas"></canvas>
    <canvas id="canvas2" class="drawingCanvas" style="display: none;"></canvas>
    <canvas id="canvas3" class="drawingCanvas" style="display: none;"></canvas>
    <canvas id="canvas4" class="drawingCanvas" style="display: none;"></canvas>
    <canvas id="canvas5" class="drawingCanvas" style="display: none;"></canvas>
  </div>

  <!-- Menü mit Pfeil-Button -->
  <div class="menu-container">
    <div class="menu" id="menu">
      <button id="brushTool">🖌 Pinsel</button>
      <button id="pencilTool">✏️ Bleistift</button>
      <button id="eraserTool">🧽 Radiergummi</button>
      <button id="undoButton">↩️ Rückgängig</button>
      <button id="clearButton" style="font-size: 12px;">🗑️</button>

      <!-- Farbauswahl -->
      <div class="color-container">
        <div class="color-box" style="background-color: black;"></div>
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: green;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
      </div>

      <!-- Größe anpassen -->
      <label>Größe:</label>
      <input type="range" id="sizeSlider" min="5" max="50" value="10">

      <!-- Zeichenflächen wechseln -->
      <div class="page-buttons">
        <button data-page="1" class="active">1</button>
        <button data-page="2">2</button>
        <button data-page="3">3</button>
        <button data-page="4">4</button>
        <button data-page="5">5</button>
      </div>
    </div>

    <!-- Menü-Pfeil -->
    <button class="toggle-button" id="toggleMenu">⬅️</button>
  </div>

  <!-- Emoji-Scrollbereich -->
  <div class="emoji-container">
    <span class="emoji">😀</span>
    <span class="emoji">😃</span>
    <span class="emoji">😄</span>
    <span class="emoji">😁</span>
    <span class="emoji">😆</span>
    <span class="emoji">😅</span>
    <span class="emoji">😂</span>
    <span class="emoji">🤣</span>
    <span class="emoji">😊</span>
    <span class="emoji">😇</span>
    <span class="emoji">😉</span>
    <span class="emoji">😍</span>
    <span class="emoji">🥰</span>
    <span class="emoji">😘</span>
    <span class="emoji">😎</span>
    <span class="emoji">🤩</span>
    <span class="emoji">🥳</span>
    <span class="emoji">🤗</span>
    <span class="emoji">😜</span>
    <span class="emoji">🤔</span>
    <span class="emoji">🧐</span>
    <span class="emoji">🤓</span>
    <span class="emoji">🤠</span>
  </div>

  <script>
    const canvases = document.querySelectorAll(".drawingCanvas");
    let currentCanvas = canvases[0];
    let ctx = currentCanvas.getContext("2d");

    document.getElementById("clearButton").addEventListener("click", () => {
      ctx.clearRect(0, 0, currentCanvas.width, currentCanvas.height);
    });

    document.querySelectorAll(".emoji").forEach(emoji => {
      emoji.addEventListener("click", () => {
        ctx.font = "40px Arial";
        ctx.fillText(emoji.textContent, Math.random() * currentCanvas.width, Math.random() * currentCanvas.height);
      });
    });

    // Zeichenflächen wechseln
    document.querySelectorAll(".page-buttons button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelector(".page-buttons .active")?.classList.remove("active");
        button.classList.add("active");

        canvases.forEach(canvas => canvas.style.display = "none");
        currentCanvas = document.getElementById(`canvas${button.dataset.page}`);
        currentCanvas.style.display = "block";
        ctx = currentCanvas.getContext("2d");
      });
    });
  </script>

</body>
</html>
