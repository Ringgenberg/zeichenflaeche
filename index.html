    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let brushColor = "#FF0000";
        let brushSize = 20;
        let selectedTool = "brush";
        let selectedEmoji = "üòò";
        let history = [];
        let historyIndex = -1;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        document.getElementById("brushSize").addEventListener("input", function() {
            brushSize = this.value;
        });

        document.getElementById("clearCanvas").addEventListener("click", function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            history = [];
            historyIndex = -1;
        });

        document.getElementById("undo").addEventListener("click", () => {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState();
            }
        });

        document.getElementById("redo").addEventListener("click", () => {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState();
            }
        });

        document.getElementById("fillBucket").addEventListener("click", () => {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const targetColor = [data[0], data[1], data[2]];
            fill(data, 0, 0, targetColor, brushColor);
            ctx.putImageData(imageData, 0, 0);
        });

        function fill(data, x, y, targetColor, replacementColor) {
            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) return;
            const index = (y * canvas.width + x) * 4;
            if (
                data[index] === targetColor[0] &&
                data[index + 1] === targetColor[1] &&
                data[index + 2] === targetColor[2]
            ) {
                data[index] = replacementColor.r;
                data[index + 1] = replacementColor.g;
                data[index + 2] = replacementColor.b;
                fill(data, x - 1, y, targetColor, replacementColor);
                fill(data, x + 1, y, targetColor, replacementColor);
                fill(data, x, y - 1, targetColor, replacementColor);
                fill(data, x, y + 1, targetColor, replacementColor);
            }
        }

        document.querySelectorAll(".color-button").forEach(button => {
            button.addEventListener("click", function() {
                brushColor = this.getAttribute("data-color");
                selectedTool = "brush";
                document.getElementById("emojiPalette").style.display = "none";
            });
        });

        document.getElementById("eraserButton").addEventListener("click", () => {
            selectedTool = "eraser";
            document.getElementById("emojiPalette").style.display = "none";
        });

        document.getElementById("emojiSelector").addEventListener("click", () => {
            selectedTool = "emoji";
            document.getElementById("emojiPalette").style.display = "flex";
        });

        document.querySelectorAll(".emoji-button").forEach(button => {
            button.addEventListener("click", function() {
                selectedEmoji = this.getAttribute("data-emoji");
            });
        });

        function startDrawing(e) {
            drawing = true;
            saveState();
            if (selectedTool === "emoji") {
                drawEmoji(e);
            }
        }

        function stopDrawing() {
            drawing = false;
        }

        function draw(e) {
            if (!drawing) return;
            const { x, y } = getMousePosition(e);
            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";
            if (selectedTool === "brush") {
                ctx.strokeStyle = brushColor;
                ctx.lineTo(x, y);
                ctx.stroke();
            } else if (selectedTool === "eraser") {
                ctx.strokeStyle = "#FFFFFF";
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function drawEmoji(e) {
            const { x, y } = getMousePosition(e);
            ctx.font = `${brushSize}px Arial`;
            ctx.fillText(selectedEmoji, x, y);
        }

        function getMousePosition(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX ? e.clientX - rect.left : e.touches[0].clientX - rect.left,
                y: e.clientY ? e.clientY - rect.top : e.touches[0].clientY - rect.top
            };
        }

        function saveState() {
            if (historyIndex < history.length - 1) {
                history.splice(historyIndex + 1);
            }
            history.push(canvas.toDataURL());
            historyIndex++;
        }

        function restoreState() {
            const img = new Image();
            img.src = history[historyIndex];
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);
    </script>
