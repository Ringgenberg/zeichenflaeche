<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Zeichenfläche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 10px;
            font-size: 1.8rem;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border: 2px solid #000;
            margin: 10px auto;
            width: 95vw;
            max-width: 800px;
            height: 60vh;
            position: relative;
            touch-action: none;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        input, button, select {
            font-size: 1rem;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Zeichenfläche</h1>

    <div class="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <select id="tool">
            <option value="brush">Pinsel</option>
            <option value="eraser">Radierer</option>
        </select>
        <input type="range" id="brushSize" min="2" max="20" value="5">
        <button id="clearCanvas">Löschen</button>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive Canvas-Größe setzen
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let drawing = false;
        let brushColor = "#000000";
        let brushSize = 5;
        let isErasing = false;

        document.getElementById("colorPicker").addEventListener("input", function() {
            brushColor = this.value;
            isErasing = false;
        });

        document.getElementById("brushSize").addEventListener("input", function() {
            brushSize = this.value;
        });

        document.getElementById("tool").addEventListener("change", function() {
            isErasing = this.value === "eraser";
        });

        document.getElementById("clearCanvas").addEventListener("click", function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Zeichnen für Desktop (Maus)
        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mouseout", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        // Zeichnen für Mobile (Touch)
        canvas.addEventListener("touchstart", (e) => {
            drawing = true;
            e.preventDefault(); // Scrollen verhindern
        });
        canvas.addEventListener("touchend", () => drawing = false);
        canvas.addEventListener("touchcancel", () => drawing = false);
        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            draw({ clientX: touch.clientX, clientY: touch.clientY });
        });

        function draw(e) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = isErasing ? "#FFFFFF" : brushColor;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    </script>
</body>
</html>
