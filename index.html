<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Emoji Zeichenfläche</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .menu {
      background: white;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease-in-out;
      width: 180px;
    }
    .menu.hidden {
      transform: translateX(-200%);
    }
    .toggle-button {
      background: white;
      border: 2px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: -15px;
      transition: transform 0.3s;
    }
    .toggle-button.hidden {
      transform: translateX(-190%);
    }
    .emoji-container {
      position: absolute;
      top: 20px;
      left: 250px;
      background: white;
      padding: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      user-select: none;
      z-index: 10;
      width: auto;
      max-width: 300px;
    }
    .emoji {
      display: inline-block;
      font-size: 30px;
      padding: 5px;
      cursor: pointer;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .emoji.selected {
      background-color: lightblue;
      border-radius: 5px;
    }
    .color-container {
      display: flex;
      gap: 5px;
    }
    .color-box {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-box.selected {
      border: 3px solid black;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>

  <canvas id="drawingCanvas"></canvas>

  <!-- Menü mit Pfeil-Button -->
  <div class="menu-container">
    <div class="menu" id="menu">
      <button id="brushTool">🖌 Pinsel</button>
      <button id="pencilTool">✏️ Bleistift</button>
      <button id="eraserTool">🧽 Radiergummi</button>
      <button id="undoButton">↩️ Rückgängig</button>
      <button id="clearButton">🗑️ Löschen</button>

      <!-- Farbauswahl -->
      <div class="color-container">
        <div class="color-box" style="background-color: black;"></div>
        <div class="color-box" style="background-color: red;"></div>
        <div class="color-box" style="background-color: blue;"></div>
        <div class="color-box" style="background-color: green;"></div>
        <div class="color-box" style="background-color: yellow;"></div>
      </div>

      <!-- Größe anpassen -->
      <label>Größe:</label>
      <input type="range" id="sizeSlider" min="5" max="50" value="10">
    </div>

    <!-- Menü-Pfeil -->
    <button class="toggle-button" id="toggleMenu">⬅️</button>
  </div>

  <!-- Emoji-Auswahl (Neben dem Menü) -->
  <div class="emoji-container">
    <span class="emoji">😀</span>
    <span class="emoji">😃</span>
    <span class="emoji">😄</span>
    <span class="emoji">😁</span>
    <span class="emoji">😆</span>
    <span class="emoji">😅</span>
    <span class="emoji">😂</span>
    <span class="emoji">🤣</span>
    <span class="emoji">😊</span>
    <span class="emoji">😍</span>
    <span class="emoji">🥰</span>
    <span class="emoji">😎</span>
    <span class="emoji">🤩</span>
    <span class="emoji">🥳</span>
  </div>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    const menu = document.getElementById("menu");
    const toggleButton = document.getElementById("toggleMenu");
    let selectedTool = "brush";
    let selectedEmoji = null;
    let selectedColor = "black";
    let brushSize = 10;
    let isDrawing = false;
    let lastX, lastY;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Menü ein-/ausblenden
    toggleButton.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      toggleButton.classList.toggle("hidden");
      toggleButton.textContent = menu.classList.contains("hidden") ? "➡️" : "⬅️";
    });

    // Werkzeuge auswählen
    document.getElementById("brushTool").addEventListener("click", () => selectedTool = "brush");
    document.getElementById("pencilTool").addEventListener("click", () => selectedTool = "pencil");
    document.getElementById("eraserTool").addEventListener("click", () => selectedTool = "eraser");

    // Farbe auswählen
    document.querySelectorAll(".color-box").forEach(box => {
      box.addEventListener("click", () => {
        document.querySelector(".color-box.selected")?.classList.remove("selected");
        box.classList.add("selected");
        selectedColor = box.style.backgroundColor;
      });
    });

    // Größe auswählen
    document.getElementById("sizeSlider").addEventListener("input", (e) => {
      brushSize = e.target.value;
    });

    // Emojis auswählen
    document.querySelectorAll(".emoji").forEach(emoji => {
      emoji.addEventListener("click", () => {
        document.querySelector(".emoji.selected")?.classList.remove("selected");
        emoji.classList.add("selected");
        selectedEmoji = emoji.textContent;
        selectedTool = "emoji";
      });
    });

    function startDraw(e) {
      if (selectedTool === "emoji") return;
      isDrawing = true;
      const pos = getMousePos(e);
      [lastX, lastY] = [pos.x, pos.y];
    }

    function draw(e) {
      if (!isDrawing || selectedTool === "emoji") return;
      const pos = getMousePos(e);
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.strokeStyle = selectedTool === "eraser" ? "white" : selectedColor;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      [lastX, lastY] = [pos.x, pos.y];
    }

    function stopDraw() { isDrawing = false; }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("click", (e) => {
      if (selectedTool === "emoji" && selectedEmoji) {
        const pos = getMousePos(e);
        ctx.font = `${brushSize * 2}px 'Segoe UI Emoji', 'Apple Color Emoji', Arial, sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(selectedEmoji, pos.x, pos.y);
      }
    });
  </script>

</body>
</html>
